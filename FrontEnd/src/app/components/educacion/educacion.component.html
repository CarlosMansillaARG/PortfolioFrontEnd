<div class="row">
  <h1>Educaci√≥n</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-success" routerLink="/nuevaedu" *ngIf="isLogged">
      Nueva Educacion
    </button>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td><h3>{{Educacion.nombreE}}</h3></td>
          <td>{{Educacion.descripcionE}}</td>
          <td *ngIf="isLogged"><button class="btn btn-outline-light btn-rounded" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil"></i> Editar</button></td>
          <td *ngIf="isLogged"><button class="btn btn-danger btn-rounded" (click)="delete(Educacion.id)"><i class="bi bi-trash"></i> Borrar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
