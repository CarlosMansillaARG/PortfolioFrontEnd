<div class="row">
  <h1>Proyectos Realizados</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-success" routerLink="/nuevoproy" *ngIf="isLogged">
      Nuevo Proyecto
    </button>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Proyecto of proy">
          <td><h3>{{Proyecto.nombreP}}</h3></td>
          <td>{{Proyecto.descripcionP}}</td>
          <td>
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
              <img src={{Proyecto?.imgP}} class="img-fluid" id="fotoproyecto">
            </div>
          </td>
          <td *ngIf="isLogged"><button class="btn btn-outline-light btn-rounded" routerLink="/editproy/{{Proyecto.id}}"><i class="bi bi-pencil"></i> Editar</button></td>
          <td *ngIf="isLogged"><button class="btn btn-danger btn-rounded" (click)="delete(Proyecto.id)"><i class="bi bi-trash"></i> Borrar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
