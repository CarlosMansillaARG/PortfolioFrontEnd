<div class="container" *ngIf="proyRe">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP">Nombre del Proyecto</label>
          <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyRe.nombreP" required>
        </div>
        <div class="form-group">
          <label for="descripcionP">Descripcion del Proyecto</label>
          <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyRe.descripcionP" required>
        </div>
        <div class="form-group">
          <label for="imgP">Foto</label>
          <input type="file" class="form-control" id="img" name="img" [(ngModel)]="proyRe.imgP" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
        </div>
        <div class="imagen">
          <img [src]="imageService.url" width="200px">
        </div>
        <br>
        <button class="btn btn-primary">
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
