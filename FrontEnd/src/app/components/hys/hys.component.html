<div class="row">
  <circle-progress
    [percent]="85"
    [radius]="100"
    [showUnits]="false"
    [title]="'HTML'"
    [titleFontSize]="'2em'"
    [showSubtitle]="false"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#14ff4f'"
    [innerStrokeColor]="'#ff1453'"
    [animation]="true"
    [animationDuration]="600"
></circle-progress>
</div>
